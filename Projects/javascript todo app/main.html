<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
      <div class="controls">
          <h1>MY TODO APPLICATION </h1>
          <input type="text" id="input"><br>
          <p id="entertodo"></p>
          <button type="button" id="add">ADD TODO</button>
          <button type="button" id="remove">REMOVE DONE TODO</button>
          <button type="button" id="removeall">REMOVE ALL TODO</button>
      </div>
      <ul id="list">
          <li class="mycheck"><input type="checkbox" name="" id="check">
          <label>Wake up early</label>
        </li>
        <li class="mycheck"><input type="checkbox" name="" id="check" checked>
            <label>Study Hard</label>
          </li>
      </ul>
  </div>
    


    <script src="todo.js"></script>
</body>
</html>
