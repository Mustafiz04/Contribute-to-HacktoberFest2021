<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Weather Report</title>
</head>

<body class="screenContainer">
    <div class="container-fluid">
        <h1 class="mainHeader text-center text-primary">Weather Report!</h1>
    </div>

    <div class="container">
        <div class="row inputContainer">
            <div class="col-md-8">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">-></span>
                    </div>
                    <input type="text" id="myinput" class="form-control" placeholder="Location" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" id="btn" class="btn btn-outline-primary">Get Weather Report</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 18rem;" id="condition">
                <img src="" id="icon" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="city_name"></h5>
                    <p id="local_time" class="card-text"></p>
                    <p id="temp" class="card-text"></p>
                    <p id="text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="weather-api.js"></script>
</body>

</html>
